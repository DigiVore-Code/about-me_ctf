<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant - SecureAssistant</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #0a0a0a;
            color: #33ff33;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #111;
            border: 1px solid #33ff33;
            padding: 30px;
            box-shadow: 0 0 20px rgba(51, 255, 51, 0.2);
        }
        h1 {
            text-align: center;
            border-bottom: 1px solid #33ff33;
            padding-bottom: 10px;
            margin-top: 0;
        }
        .chat-box {
            height: 400px;
            border: 1px solid #33ff33;
            padding: 15px;
            margin: 20px 0;
            overflow-y: auto;
            background-color: #0a0a0a;
        }
        .message {
            margin-bottom: 15px;
        }
        .message.user {
            color: #33ff33;
        }
        .message.assistant {
            color: #ff5733;
        }
        .input-box {
            display: flex;
            gap: 10px;
        }
        .input-box input {
            flex: 1;
            padding: 10px;
            background-color: #0a0a0a;
            border: 1px solid #33ff33;
            color: #33ff33;
            font-family: 'Courier New', monospace;
        }
        .input-box button {
            padding: 10px 20px;
            background-color: #111;
            color: #33ff33;
            border: 1px solid #33ff33;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            transition: all 0.3s;
        }
        .input-box button:hover {
            background-color: #33ff33;
            color: #111;
        }
        .blink {
            animation: blink 1s infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SecureAssistant - AI Security Challenge</h1>
        
        <div class="chat-box" id="chat-box">
            <div class="message assistant">Hello! I'm SecureAssistant, your AI for cybersecurity and internet safety. How can I assist you today?</div>
        </div>
        
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Type your message here..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const API_URL = 'http://ai.mcport.net/api/chat/completions'; // OpenWebUI API endpoint
        const API_KEY = 'sk-d55aec5c94a84d8d90215ba2df4f7326'; // Replace with your API key

        // Function to send a message to the OpenWebUI API
        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (!userInput.trim()) return;

            // Add user's message to the chat box
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += `<div class="message user">${userInput}</div>`;

            // Clear the input field
            document.getElementById('user-input').value = '';

            // Add a loading indicator
            chatBox.innerHTML += `<div class="message assistant">Thinking...</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;

            // Send the message to the OpenWebUI API
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: 'secureassistant', // Replace with your model name
                        messages: [
                            {
                                role: 'user',
                                content: userInput,
                            },
                        ],
                    }),
                });

                const data = await response.json();
                const assistantResponse = data.choices[0].message.content;

                // Remove the "Thinking..." message and add the assistant's response
                chatBox.removeChild(chatBox.lastChild);
                chatBox.innerHTML += `<div class="message assistant">${assistantResponse}</div>`;
            } catch (error) {
                console.error('Error:', error);
                chatBox.removeChild(chatBox.lastChild);
                chatBox.innerHTML += `<div class="message assistant">Sorry, something went wrong. Please try again.</div>`;
            }

            // Scroll to the bottom of the chat box
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Function to handle the "Enter" key press
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
</body>
</html>
